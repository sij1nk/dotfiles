[general]
import = ["rose-pine.toml"]

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "alacritty"

[font]
size = {{alacritty.font_size}}

[font.italic]
family = "Cartograph CF"
style = "Italic"

[font.normal]
family = "monospace"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Alt"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Alt"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "."
mods = "Control|Alt"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = ","
mods = "Control|Alt"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Enter"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollLineDown"
key = "N"
mods = "Control|Alt"

[[keyboard.bindings]]
action = "ScrollLineUp"
key = "E"
mods = "Control|Alt"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[window]
opacity = {{alacritty.opacity}}
